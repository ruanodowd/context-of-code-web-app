<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Metrics Dashboard</h1>
        
        <!-- Metrics Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            {% for metric_name, data in grouped_metrics.items() %}
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h2 class="text-xl font-semibold">{{ metric_name }}</h2>
                        <p class="text-3xl font-bold text-blue-600 mt-2">
                            {{ "%.2f"|format(data.current.value) }} {{ data.current.unit }}
                        </p>
                        <p class="text-sm text-gray-500 mt-1">
                            Last updated: {{ data.current.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}
                        </p>
                    </div>
                </div>
                
                <!-- Metric Graph -->
                <div class="mt-4 h-64">
                    <canvas id="chart-{{ metric_name|replace(' ', '-') }}"></canvas>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Add Metric Form -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Add New Metric</h2>
            <form id="metricForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Metric Name</label>
                    <input type="text" name="name" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Value</label>
                    <input type="number" name="value" step="0.01" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Unit</label>
                    <input type="text" name="unit" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <button type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Add Metric
                </button>
            </form>
        </div>
    </div>

    <script>
        // Initialize charts for each metric
        {% for metric_name, data in grouped_metrics.items() %}
        new Chart(document.getElementById('chart-{{ metric_name|replace(' ', '-') }}'), {
            type: 'line',
            data: {
                labels: [
                    {% for metric in data.history %}
                        '{{ metric.timestamp.strftime('%H:%M:%S') }}',
                    {% endfor %}
                ],
                datasets: [{
                    label: '{{ metric_name }}',
                    data: [
                        {% for metric in data.history %}
                            {{ metric.value }},
                        {% endfor %}
                    ],
                    borderColor: 'rgb(59, 130, 246)',
                    tension: 0.1,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        ticks: {
                            callback: function(value) {
                                return value + ' {{ data.current.unit }}';
                            }
                        }
                    }
                }
            }
        });
        {% endfor %}

        // Form submission handler
        document.getElementById('metricForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                value: parseFloat(formData.get('value')),
                unit: formData.get('unit')
            };

            try {
                const response = await fetch('/api/metrics/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Error adding metric');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding metric');
            }
        });

        // Auto-refresh the page every 30 seconds to get new data
        setTimeout(() => window.location.reload(), 30000);
    </script>
</body>
</html>
